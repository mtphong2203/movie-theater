<div
  class="form w-[380px] h-[400px] text-white p-3 border boder-slate-400 bg-gray-600 rounded-lg"
>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="title my-4 flex justify-center items-center gap-2">
      <h1 class="text-3xl font-medium">Login</h1>
      <fa-icon [icon]="faUser" class="text-2xl mt-1"></fa-icon>
    </div>
    <div class="form-group mb-2">
      <label for="username" class="font-extralight block mb-1 text-lg">
        Username
      </label>
      <input
        type="text"
        formControlName="username"
        id="username"
        placeholder="Enter user name"
        class="w-full text-black rounded-lg p-2 border border-slate-400"
      />
    </div>
    <div class="form-group mb-4">
      <label for="password" class="font-extralight block mb-1 text-lg">
        Password
      </label>
      <input
        type="password"
        formControlName="password"
        id="password"
        placeholder="Enter password"
        class="w-full text-black rounded-lg p-2 border border-slate-400"
      />
    </div>
    <div class="navigate mt-6">
      <button
        type="submit"
        class="w-full p-[5px] rounded-md text-lg hover:font-bold bg-blue-500 hover:bg-blue-700"
      >
        Login
      </button>
    </div>
    <div class="create-account mt-6 text-center">
      <a [routerLink]="['/auth/register']" class="block text-lg hover:font-bold"
        >Don't have any account?Register now
      </a>
    </div>
  </form>
</div>
