<div class="card p-3">
  <div class="card-header text-center bg-gray-500 rounded-lg">
    <h2 class="text-2xl font-medium text-white p-1">
      {{ isEdit ? "Edit" : "Create" }} Role Service
    </h2>
  </div>
  <div class="card-body">
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      class="bg-gray-200 rounded-md p-2 mt-4"
    >
      <div class="row flex justify-between gap-2">
        <div class="form-group w-[50%]">
          <label for="name" class="block mb-1 text-lg">Name</label>
          <input
            type="text"
            class="w-full p-[6px] rounded-md border border-slate-400"
            formControlName="name"
            id="name"
            placeholder="Enter name"
          />
        </div>
        <div class="form-group w-[50%]">
          <label for="description" class="block mb-1 text-lg"
            >Description
          </label>
          <textarea
            class="w-full p-[6px] rounded-md border resize-none border-slate-400"
            formControlName="description"
            id="description"
            placeholder="Enter description ..."
          ></textarea>
        </div>
      </div>
      <div class="row flex gap-1">
        <input
          type="checkbox"
          class="scale-125"
          formControlName="active"
          id="active"
        />
        <label for="active" class="text-lg">Active</label>
      </div>
      <div class="row flex justify-end gap-2">
        <button
          type="button"
          class="p-2 rounded-lg bg-gray-400 text-white"
          (click)="onCancel()"
        >
          <fa-icon [icon]="faCancel"></fa-icon>
          Cancel
        </button>
        <button type="submit" class="p-2 rounded-lg bg-blue-500 text-white">
          <fa-icon [icon]="faSave"></fa-icon>
          Save
        </button>
      </div>
    </form>
  </div>
  <div class="card-header"></div>
</div>
