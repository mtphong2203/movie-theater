<div class="card p-3">
  <div class="card-header text-center bg-gray-500 rounded-lg">
    <h2 class="text-2xl font-medium text-white p-1">
      {{ isEdit ? "Edit" : "Create" }} User Service
    </h2>
  </div>
  <div class="card-body">
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      class="bg-gray-200 rounded-md p-2 mt-4"
    >
      <div class="row flex justify-between gap-4">
        <div class="form-group mb-2 w-[50%]">
          <label class="text-lg" for="firstName">FirstName</label>
          <input
            type="text"
            class="w-full rounded-md p-1 text-black"
            formControlName="firstName"
            id="firsName"
            placeholder="Enter first name"
          />
        </div>
        <div class="form-group mb-2 w-[50%]">
          <label class="text-lg" for="lastName">LastName</label>
          <input
            type="text"
            class="w-full rounded-md p-1 text-black"
            formControlName="lastName"
            id="lastName"
            placeholder="Enter last name"
          />
        </div>
      </div>
      <div class="row flex justify-between gap-4">
        <div class="form-group mb-2 w-[50%]">
          <label class="text-lg" for="username">Username</label>
          <input
            type="text"
            class="w-full rounded-md p-1 text-black"
            formControlName="username"
            id="username"
            placeholder="Enter user name"
          />
        </div>
        <div class="form-group mb-2 w-[50%]">
          <label class="text-lg" for="phoneNumber">PhoneNumber</label>
          <input
            type="text"
            class="w-full rounded-md p-1 text-black"
            formControlName="phoneNumber"
            id="phoneNumber"
            placeholder="Enter phone number"
          />
        </div>
      </div>
      <div class="row flex items-center gap-4">
        <div class="form-group my-1 flex gap-1">
          <input
            type="radio"
            class="scale-150"
            formControlName="gender"
            value="MAN"
            id="man"
          />
          <label class="text-lg" for="man">Man</label>
        </div>
        <div class="form-group my-1 flex gap-1">
          <input
            type="radio"
            class="scale-150"
            formControlName="gender"
            value="WOMAN"
            id="woman"
          />
          <label class="text-lg" for="woman">Woman</label>
        </div>
      </div>
      <div class="row flex justify-between gap-4">
        <div class="form-group w-[50%] mb-2">
          <label class="text-lg block" for="date">Date of Birth</label>
          <input
            type="date"
            class="w-full rounded-md p-[3px] text-black"
            formControlName="dateOfBirth"
            id="date"
          />
        </div>
        <div class="form-group w-[50%] mb-2">
          <label class="text-lg" for="address">Address</label>
          <input
            type="text"
            class="w-full rounded-md p-1 text-black"
            formControlName="address"
            id="address"
            placeholder="Enter address"
          />
        </div>
      </div>

      <div class="row">
        <div class="form-group mb-2">
          <label class="text-lg" for="email">Email</label>
          <input
            type="email"
            class="w-full rounded-md p-1 text-black"
            formControlName="email"
            id="email"
            placeholder="Enter email"
          />
        </div>
      </div>
      <div class="row flex justify-between gap-4">
        <div class="form-group mb-2 w-[50%]">
          <label class="text-lg" for="password">Password</label>
          <input
            type="password"
            class="w-full rounded-md p-1 text-black"
            formControlName="password"
            id="password"
            placeholder="Enter password"
          />
        </div>
        <div class="form-group mb-2 w-[50%]">
          <label class="text-lg" for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            class="w-full rounded-md p-1 text-black"
            formControlName="confirmPassword"
            id="confirmPassword"
            placeholder="Confirm password"
          />
        </div>
      </div>
      <div class="form-group my-2 flex items-center justify-between">
        <div class="aside flex gap-1">
          <input
            type="checkbox"
            class="scale-125"
            formControlName="active"
            id="active"
          />
          <label class="text-lg" for="active" class="text-lg">Active</label>
        </div>
      </div>
      <div class="row flex justify-end gap-2">
        <button
          type="button"
          class="p-2 rounded-lg bg-gray-400 text-white"
          (click)="onCancel()"
        >
          <fa-icon [icon]="faCancel"></fa-icon>
          Cancel
        </button>
        <button type="submit" class="p-2 rounded-lg bg-blue-500 text-white">
          <fa-icon [icon]="faSave"></fa-icon>
          Save
        </button>
      </div>
    </form>
  </div>
  <div class="card-header"></div>
</div>
